<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Admin Login | PANMS</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <input id="email"  type="email"    placeholder="Email"    required>
      <input id="pw"     type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="link-back"><a href="index.html">‚Üê Home</a></div>
  </div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', async e=>{
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('pw'   ).value;

      const res   = await fetch('http://localhost:3000/api/login',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({email,password})
      });

      const data = await res.json();
      if(res.ok && data.user.role==="admin"){
        // save user info in sessionStorage if you like
        window.location.href = "admin-dashboard.html";
      }else{
        alert(data.message || "Not authorised");
      }
    });
  </script>
</body>
</html>
